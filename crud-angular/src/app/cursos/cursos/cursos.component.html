<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary"> Aulas Disponiveis</mat-toolbar>
    <div *ngIf="cursos$ | async as cursos; else espere">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Curso</th>
          <td mat-cell *matCellDef="let curso"> {{ curso.name }} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let curso"> {{ curso.category }}
            <mat-icon aria-hidden="false" aria-label="Exemplo de Curso" >{{ curso.category | category
              }}</mat-icon>

          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #espere>
      <div class="espere-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
